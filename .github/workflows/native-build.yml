name: Native CI

on:
  workflow_call:
    inputs:
      files-changed:
        description: 'Files that have changed'
        required: false
        type: string
  push:
    paths:
      - '**/pom.xml'
      - '**/*.java'
      - '**/*.kt'
      - 'golang/**'
      - 'expressjs/**'
      - 'bun/**'
  pull_request:
    paths:
      - '**/pom.xml'
      - '**/*.java'
      - '**/*.kt'
      - 'golang/**'
      - 'expressjs/**'
      - 'bun/**'

permissions:
  contents: 'write'
  id-token: 'write'
  packages: 'write'
  deployments: 'write'
  repository-projects: 'write'
  pull-requests: 'write'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        java: [25]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for relevant file changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            # Handle case where github.event.before is null (force push, new branch, etc.)
            BEFORE_SHA="${{ github.event.before }}"
            if [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ] || [ -z "$BEFORE_SHA" ]; then
              echo "No valid before SHA, running build"
              echo "skip=false" >> $GITHUB_OUTPUT
            # Check if the before commit actually exists in the repository
            elif ! git cat-file -e "$BEFORE_SHA" 2>/dev/null; then
              echo "Before SHA $BEFORE_SHA does not exist in repository, running build"
              echo "skip=false" >> $GITHUB_OUTPUT
            else
              # Check if any pom.xml, Java, Kotlin, Go, JS or TS files have changed
              # Also check for changes in bun/, expressjs/, or golang/ directories
              if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.(java|kt|go|js|ts)$|pom\.xml$|go\.mod$|package\.json$|^bun/|^expressjs/|^golang/'; then
                echo "skip=false" >> $GITHUB_OUTPUT
              else
                echo "skip=true" >> $GITHUB_OUTPUT
              fi
            fi
          fi
      - uses: graalvm/setup-graalvm@v1
        if: steps.changes.outputs.skip == 'false'
        with:
          version: 'latest'
          java-version: ${{ matrix.java }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          distribution: 'graalvm-community'
      - name: Set up Go
        if: steps.changes.outputs.skip == 'false'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Set up Node.js
        if: steps.changes.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Bun
        if: steps.changes.outputs.skip == 'false'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: graalvm builds
        if: steps.changes.outputs.skip == 'false'
        run: |
          mvn -ntp package -Pnative -DskipTests -f avaje-jex-jdk/pom.xml
          mvn -ntp package -Pnative -DskipTests -f avaje-jex-robaho/pom.xml
          mvn -ntp package -Pnative native:compile -DskipTests -f spring-boot-web/pom.xml
          mvn -ntp package -Pnative native:compile -DskipTests -f spring-boot-webflux/pom.xml
          mvn -ntp package -Pnative,native-image -Dpackaging=native-image -DskipTests -f quarkus/pom.xml
          mvn -ntp package -Pnative,native-image -Dpackaging=native-image -DskipTests -f micronaut/pom.xml
          mvn -ntp package -Pnative,native-image -Dpackaging=native-image -DskipTests -f ktor/pom.xml
          mvn -ntp package -Pnative,native-image -Dpackaging=native-image -DskipTests -f vertx/pom.xml
          # mvn -ntp package -Pnative,native-image -Dpackaging=native-image -DskipTests -f helidon-se-netty/pom.xml
      - name: Build Golang service
        if: steps.changes.outputs.skip == 'false'
        run: |
          cd golang
          CGO_ENABLED=0 go build -o golang-demo .
      - name: Build Express.js service
        if: steps.changes.outputs.skip == 'false'
        run: |
          cd expressjs
          npm install
          npx esbuild main.js --bundle --platform=node --outfile=bundle.js
          node --experimental-sea-config sea-config.json
          cp $(command -v node) expressjs-demo
          chmod 755 expressjs-demo
          npx postject expressjs-demo NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2
      - name: Build Bun service
        if: steps.changes.outputs.skip == 'false'
        run: |
          cd bun
          bun build --compile ./main.ts --outfile bun-demo

      - uses: marvinpinto/action-automatic-releases@latest
        if: steps.changes.outputs.skip == 'false'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: Development Build
          files: |
            ./avaje-jex-jdk/target/avaje-jex-jdk
            ./avaje-jex-robaho/target/avaje-jex-robaho
            ./quarkus/target/quarkus-demo-runner
            ./micronaut/target/micronaut-demo
            ./spring-boot-web/target/springboot-demo-web
            ./spring-boot-webflux/target/springboot-webflux-demo
            ./vertx/target/vertx-demo
            ./ktor/target/ktor-demo
            ./golang/golang-demo
            ./expressjs/expressjs-demo
            ./bun/bun-demo
            # ./helidon-se-netty/target/helidon-quickstart-se
